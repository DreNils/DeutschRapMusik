  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      color: white;
      font-family: system-ui, sans-serif;
      position: relative;
      overflow: hidden;
    }

    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
    }

    #revealText {
      opacity: 0;
      transition: opacity 1s;
      font-size: 1rem;
      max-width: 80%;
      text-align: center;
      display: none;
    }

    #revealText.show {
      opacity: 1;
    }

    /* Wrapper für den Spotify-Player – startet klein gecroppt */
    #spotifyPlayerWrapper {
      width: 50px;      /* kleine Sichtfläche */
      height: 50px;
      overflow: hidden; /* Rest abschneiden */
      border-radius: 8px;
      transition: all 0.6s ease; /* sanfte Vergrößerung beim Auflösen */
    }

    /* Iframe: zuerst verschoben, sodass nur unten rechts sichtbar ist */
    #spotifyPlayer {
      border: none;
      width: 320px;    /* typische Breite des Embeds */
      height: 80px;    /* typische Höhe des Embeds */
      transform: translate(-280px, -40px);
      transition: transform 0.6s ease;
    }

    /* Klasse für „normalen“ Zustand nach Auflösen */
    #spotifyPlayerWrapper.expanded {
      width: 320px;
      height: 80px;
      border-radius: 12px;
    }

    #spotifyPlayerWrapper.expanded #spotifyPlayer {
      transform: translate(0, 0);
    }
  </style>
</head>

  function reveal() {
    const wrapper = document.getElementById('spotifyPlayerWrapper');

    requestAnimationFrame(() => text.classList.add('show'));
